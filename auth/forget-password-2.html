<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SMPN 3 CICURUG</title>

    <!--Bootstrap Assets-->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/icons-1.7.2/font/bootstrap-icons.css">

    <!--Auth Css-->
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>

    <div id="auth">
        <div class="imagesAuth">
            <img src="../assets/img/auth.png" alt="">
        </div>
        <div class="sectionFormAuth">
            <div class="headAuth">
                <h1>Ganti Password</h1>
                <p>Silahkan ganti password anda.</p>
            </div>
            <form action="" class="formAuth">
                <div class="mb-3 inputForm passwordForm">
                    <div class="icon">
                        <label for="newPassword">
                            <img src="../assets/img/iconLock.svg" alt="">
                        </label>
                    </div>
                    <div class="wrapperToggle">
                        <i class="bi bi-eye-fill" id="togglePassword"></i>
                    </div>
                    <input type="password" class="form-control" id="newPassword" placeholder="Password baru">
                </div>
                <div class="mb-3 inputForm passwordForm">
                    <div class="icon">
                        <label for="confirmPassword">
                            <img src="../assets/img/iconLock.svg" alt="">
                        </label>
                    </div>
                    <div class="wrapperToggle">
                        <i class="bi bi-eye-fill" id="togglePassword"></i>
                    </div>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi baru">
                </div>
                <div class="actionUser d-flex justify-content-center flex-column align-items-center">
                    <button class="btn btnPrimary">Submit</button>
                    <p class="text">Batal mengubah password ? <a href="login.html">masuk!</a></p>
                </div>
            </form>
        </div>
    </div>
    



    <!--Vendor-->
        <!--Bootstrap JS-->
        <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Script Auth-->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('bi-eye-slash-fill');
        });
    </script>
</body>
</html>
